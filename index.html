<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sub-container">
      
        </div>
        <div class="sub-container2">
            <h1>Calculate your body mass index</h1>
           
            <form id="bmiForm">
                <p>Weight <span> <input id="weight" type="number" placeholder="Enter weight"></span>
                    <select>
                        <option value="kg">KG</option>
                    </select>
                </p>
              
                <p>Height <span> <input id="feet" type="number" placeholder="Enter Height(ft)"></span>
                    <select  id="inches">
                        <option value="0" >0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </p>
                <button type="submit" id="convertButton">Calculate BMI</button>
            </form>
            <p id="result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
